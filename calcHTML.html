<!DOCTYPE html>
<html>
  
	<!--Zeshan Ahmad Caculator program.-->
  
<head>
	<!--Style for Document.-->
<style>	
li {
	float:left
}	
ul {
	list-style-type:none
}
</style>

	
	<!--Scripts for Functions-->
<script>
	
/*enterNum(aNum) will change the display line to display the number or character
* that is given as input.
* INPUT: An integer number.
* OUTPUT: Does not return anything but will change the display line.
*/
function enterNum (aNum){
	document.getElementById("display").innerHTML = aNum;
}
	
</script>
	
</head>
 
<body>
<h1>Calculator Program<h1>
  
	<!--Calculator display line-->
<p id="display">Welcome to the program.</p>
  
 	<!--Calculator Number Pad--> 
<ul>
	<li> <button type="button" onclick ="enterNum(7)"> 7 </button> </li>
	<li> <button type="button" onclick ="enterNum(8)"> 8 </button> </li>
	<li> <button type="button" onclick ="enterNum(9)"> 9 </button> </li>
</ul>

<br>

<ul>
	<li> <button type="button" onclick ="enterNum(4)"> 4 </button> </li>
	<li> <button type="button" onclick ="enterNum(5)"> 5 </button> </li>
	<li> <button type="button" onclick ="enterNum(6)"> 6 </button> </li>
</ul>

<br>

<ul>
	<li> <button type="button" onclick ="enterNum(1)"> 1 </button> </li>
	<li> <button type="button" onclick ="enterNum(2)"> 2 </button> </li>
	<li> <button type="button" onclick ="enterNum(3)"> 3 </button> </li>
</ul>
  
</body>
	
</html>
