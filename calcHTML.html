<script>
	
/*enterNum(aNum) will change the display line to display the number or character
* that is given as input.
* INPUT: An integer number.
* OUTPUT: Does not return anything but will change the display line.
*/
function enterNum (var aNum){
	document.getElementById("display").innerHTML = aNum;
}
